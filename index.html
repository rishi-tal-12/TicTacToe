<head>
    <link href="xo.css" rel="stylesheet"/>
</head>

<body>
    <div class="game">
        <p class="t">TIC-TAC-TOE</p>
        </div>
    <div class ="button">
    <button id="0" class="b"></button>
    <button id="1" class="b"></button>
    <button id="2" class="b"></button>
    </div>
    <br>
    <div class ="button">
    <button id="3" class="b"></button>
    <button id="4" class="b"></button>
    <button id="5" class="b"></button>
    </div>
    <br>
    <div class ="button">
    <button id="6" class="b"></button>
    <button id="7" class="b"></button>
    <button id="8" class="b"></button>
    </div>
    <br><br>
    <div class="button">
    <button id="reset">RESET</button>
    </div>
    <div id="X" style="display: none;">
        <p>X WINS<br>
            Restart The Game
        </p>
    </div>
    <div id="O" style="display: none;">
        <p>O WINS<br>
            Restart The Game
        </p>
    </div>
    <div id="TIE" style="display: none;">
        <p>TIE<br>
            Restart The Game
        </p>
    </div>

</body>
